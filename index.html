    <svg id="text" viewBox="0 0 360 360" xmlns:xlink="http://www.w3.org/1999/xlink">
    <path
        id="curve"
        d="M 180 180
m 180, 0
a 180,180 0 1,0 -360,0
a 180,180 0 1,0 360,0" fill="transparent"
        style="transform-origin: 180px 180px; transform: rotate(-0.25turn)"
    />
    <text>
        <textPath
            startOffset="50%"
            style="text-anchor: middle"
            xlink:href="#curve"
            id="batt"
        >--
        </textPath>
    </text>
</svg>
