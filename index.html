<html>
<head>

    <meta name="description" content="Tizen Wearable Web Basic Watch Face" />

    <title>Basic Watch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <div class="timer"></div>
    
    <div id="text" class="center">

    		<img src="icons/trending-down.png" class="icon" /> [0]</div>
    	<div><img src="icons/heart.png" class="icon" /> 0 BPM</div>

    	-->
    </div>
    
    <script src="main.js"></script>
